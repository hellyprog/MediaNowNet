<div class="slideshow-container">
  <div *ngFor="let item of displayItems" class="image-container">
    <div class="image-wrapper">
      <img src="{{item.posterUrl}}" class="image">
      <div class="overlay">
        <svg width="60px" height="60px" viewBox="0 0 60 60" class="cu-button-detail">
          <circle id="circle" fill-opacity="0.2" cx="30" cy="30" r="29" stroke="#FFFFFF" stroke-width="1.5"></circle>
          <g id="arrow" transform="translate(16.071429, 17.142857)" fill-rule="nonzero" fill="#FFFFFF">
            <path d="M21.9263541,11.4642855 L0,11.4642855 L0,13.6071427 L21.9420593,13.6071427 L13.0824461,22.1982827 L14.5976749,23.6675955 L26.069575,12.5433287 L14.5976749,1.41906191 L13.0824461,2.8883747 L21.9263541,11.4642855 Z"></path>
          </g>
        </svg>
      </div>
    </div>
    <div class="title">{{item.title}}</div>
  </div>
</div>

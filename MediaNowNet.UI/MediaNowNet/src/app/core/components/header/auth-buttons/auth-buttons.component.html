<div class="auth-buttons-container">
  <a href="#"
  class="navigation__link"
  [ngClass]="{'navigation__link--active': shouldChangeColor}"
  *ngIf="!isUserLoggedIn"
  (click)="login()"
  >Login</a>
  <a href="#"
    class="navigation__link"
    [ngClass]="{'navigation__link--active': shouldChangeColor}"
    *ngIf="isUserLoggedIn"
    (click)="logout()"
  >Logout</a>
</div>
